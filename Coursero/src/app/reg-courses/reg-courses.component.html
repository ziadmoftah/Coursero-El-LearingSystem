<body>
<app-header></app-header>
<br>  <br>
<table>
    <tr>
      <th>Course Code</th>
      <th>Course name</th>
      <th>Credit Hours</th>
      <th></th>
    </tr>
    <tr *ngFor="let course of coursess ">
      <td>{{course.code}}</td>  
      <td>{{course.name}}</td>
      <td>{{course.creditHour}}</td>
      <td><Button type="button"  (click)="Reg(course.name)" style="background-color: transparent; border-color: transparent; color: blue;" >Register Course</Button></td>
    </tr>
  </table>
  <br>  <br>  <br>  <br>
  <hr>
  <br>  <br>
<div class="courseform">
  <form > 
    <label for="course-code">Course Code :</label>
    <input type="text" [(ngModel)]="course_name"  name="CourseName"><br><br>
    <label for="course-name">Course Name :</label>
    <input type="text" [(ngModel)]="course_code" name="CourseCode"><br><br>
    <label for="course-hours">Course Credit Hours :</label>
    <input type="text" [(ngModel)]="course_hour" name="CourseHour" ><br><br>
    
    <input type="submit" [disabled]="!course_name || !course_code || !course_hour" (click)="addCourse()" value="Add Course">
  </form>
</div>
<br>  <br>  <br>  <br> 
<app-footer></app-footer>
</body>
