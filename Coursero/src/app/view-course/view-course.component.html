<body>
<app-header></app-header>

<br>  <br>
<table>
    <tr>
      <th>Lecture Name</th>
      <th>Lecture Date</th>
    </tr>
    <tr *ngFor="let lec of lecs ">
      <td>{{lec.name}}</td>
      <td>{{lec.date}}</td>
    </tr>
  </table>
  <br>  <br>  <br>  <br>  
  <hr>
  <br>  <br> 
<div class="courseform" *ngIf="(checkType())">

  <form > 
    <label for="lec-name">Lecture Name :</label>
    <input type="text" [(ngModel)]="lec_name" name="LectureName" ><br><br>
    <label for="lec-date">Lecture Date :</label>
    <input type="date" [(ngModel)]="lec_date" name="LectureDate" ><br><br>
    <input type="submit"  [disabled]="!lec_name || !lec_date" (click)="add_lec() "value="Add Lecture">
  </form>

</div>

<br>  <br>  <br>  <br>
<app-footer></app-footer>
</body>
