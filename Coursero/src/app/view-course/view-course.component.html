<body>
<app-header></app-header>

<br>  <br>
<table>
    <tr>
      <th>Lecture Name</th>
      <th>Lecture Date</th>
    </tr>
    <tr *ngFor="let lecs of course_lecs ">
      <td>{{lecs.name}}</td>
      <td>{{lecs.date}}</td>
    </tr>
  </table>
  <br>  <br>  <br>  <br>
  
  <hr>
  
  <br>  <br> 
<div class="courseform">
  <form > 
    <label for="lec-name">Lecture Name :</label>
    <input type="text" id="LectureName" name="LectureName" value=""><br><br>
    <label for="lec-date">Lecture Date :</label>
    <input type="date" id="LectureDate" name="LectureDate" value=""><br><br>
    <input type="submit" value="Add Lecture">
  </form>
</div>

<br>  <br>  <br>  <br>
<app-footer></app-footer>
</body>
